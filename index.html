<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js" defer></script>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>SolarSystem</title>
  </head>
  <body>

    <div class="swiper solar-system-swiper">
      <div class="parallax-bg" data-swiper-parallax="-23%"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/sun.png" alt="태양" />
          </div>
          <div class="engName" data-swiper-parallax="-800">SUN</div>
          <div class="korName" data-swiper-parallax="-200">태양</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/mercury.png" alt="수성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">MERCURY</div>
          <div class="korName" data-swiper-parallax="-200">수성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/venus.png" alt="금성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">VENUS</div>
          <div class="korName" data-swiper-parallax="-200">금성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/earth.gif" alt="지구" />
          </div>
          <div class="engName" data-swiper-parallax="-800">EARTH</div>
          <div class="korName" data-swiper-parallax="-200">지구</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/mars.png" alt="화성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">MARS</div>
          <div class="korName" data-swiper-parallax="-200">화성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/jupiter.png" alt="목성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">JUPITER</div>
          <div class="korName" data-swiper-parallax="-200">목성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/saturn.png" alt="토성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">SATURN</div>
          <div class="korName" data-swiper-parallax="-200">토성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/uranus.png" alt="천왕성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">URANUS</div>
          <div class="korName" data-swiper-parallax="-200">천왕성</div>
        </div>

        <div class="swiper-slide">
          <div class="planetImg" data-swiper-parallax="-1400">
            <img src="./assets/neptune.png" alt="해왕성" />
          </div>
          <div class="engName" data-swiper-parallax="-800">NEPTUNE</div>
          <div class="korName" data-swiper-parallax="-200">해왕성</div>
        </div>

      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </body>
</html>
